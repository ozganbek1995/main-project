<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/auth-page.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    
    <form method="POST">{% csrf_token %}
        <input type="text" class="text-input" placeholder="John" name="firstName">
        <input type="text" class="text-input" placeholder="Doe" name="lastName">
        <input type="hidden" class="text-input"  name="phone-number" value="{{ phone }}">
        <input type="submit" class="submit-input">
        
    </form>

</body>
</html>
